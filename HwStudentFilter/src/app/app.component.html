<div class="dropdown">
    <h3>filter options :</h3>
    <button class="drop" type="button" data-toggle="dropdown">all students
            <span class="caret"></span ></button>
    <ul class="dropdown-menu">
        <li><a style="color: #c2c2c2 " href="#" (click)="filterStudent(idBetween1_6) ">id between 1-6</a></li>
        <li><a style="color: #c2c2c2 " href="# " (click)="filterStudent(ageBigger30) ">age is bigger than 30</a></li>
        <li><a style="color: #c2c2c2 " href="# " (click)="filterStudent(avgOver90) ">avg grade over 90</a></li>
        <li><a style="color: #c2c2c2 " href="# " (click)="filterStudent(PhoneEnds4) ">phone number ends with 4</a></li>
        <li><a style="color: #c2c2c2 " href="# " (click)="filterStudent(NameStartWithB) ">name starts with B</a></li>
    </ul>
</div>
<h2>STUDENTS INFORMATION</h2>
<table class="border " border="1 ">

    <thead>
        <td>id</td>
        <td>name</td>
        <td>age</td>
        <td>email</td>
        <td>phone</td>
        <td>address</td>
        <td>average grade</td>
        <tr *ngFor="let a of StudentList ">

            <td> {{a.id}}</td>
            <td> {{a.name}}</td>
            <td> {{a.age}}</td>
            <td> {{a.email}}</td>
            <td> {{a.phone}}</td>
            <td> {{a.address}}</td>
            <td> {{a.avg_grade}}</td>
        </tr>
    </thead>
</table>
